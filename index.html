<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        
        
    </header>
    <main>
       <h1> Simple Calculator </h1> 
         <link rel="stylesheet" href="style.css" class="css">
            <h2> Addition </h2>
                <section class="main-section">
                    <input id="add-one" type="number" />
                 +
                    <input id="add-two" type="number" />
                    <button class="button"id="sum-button" >Add</button>
                    <span id="sum-result"></span>
                </section>
            <h2> Subtraction</h2>        
                <section class="main-section">
                    <input id="sub-one" type="number" />
                    -
                    <input id="sub-two" type="number" />
                    <button class="button"id="sub-button" >Subtract</button>
                    <span id="sub-result"></span>
                </section>
            <h2>Multiplication </h2>
                <section class="main-section">
                    <input id="mult-one" type="number" />
                   *
                    <input id="mult-two" type="number" />
                    <button class="button"id="mult-button" >Multiply</button>
                    <span id="mult-result"></span>
                </section>
            <h2>Division </h2>
                <section class="main-section">
                    <input id="div-one" type="number" />
                    /
                    <input id="div-two" type="number" />
                    <button class="button"id="div-button" >Divide</button>
                    <span id="div-result"></span>
                </section>
    </main>
    <footer>
        
    </footer>

    <script type="module" src="app.js"></script>
    
</body>

</html>
